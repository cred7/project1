services:
  backend:
    build:
      context: ./gorbackend
    container_name: django-backend
    volumes:
      - ./gorbackend:/app
    ports:
      - "7000:7000"
    depends_on:
      - postgres
      - redis
    command: >
      sh -c "python manage.py migrate &&
            python manage.py runserver 0.0.0.0:7000"

  frontend:
    build:
      context: ./web
    container_name: nextjs-frontend

    volumes:
      - ./web:/app
      - /app/node_modules
    ports:
      - "4000:4000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:7000
      API_URL: http://backend:7000
      PORT: 4000
    depends_on:
      - backend

  ngrok:
    image: ngrok/ngrok:latest
    container_name: ngrok
    environment:
      NGROK_AUTHTOKEN: 37hKZjS033Ag0Qm61a6XuM5eEy5_7ivF7Jum1y87H53RMyiWw
    command: [http, host.docker.internal:7000]
    stdin_open: true
    tty: true

  redis:
    image: redis:latest
    container_name: gor-redis-cache
    ports:
      - "6379:6379"
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest

  celery:
    build:
      context: ./gorbackend
    container_name: celery_worker
    volumes:
      - ./gorbackend:/app
    command: celery -A gorbackend worker -l info
    depends_on:
      - backend
      - rabbitmq

  postgres:
    image: postgres
    container_name: gormahia-backend
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: gorbackend
    ports:
      - "5455:5432"
    volumes:
      - pg_gor:/var/lib/postgresql/data

volumes:
  pg_gor:
    external: true
    name: gorbackend_pg_gor
